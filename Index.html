<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Boot Leg/Strap Twitter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
	

	</style>
	
	
  </head>
  
  <body>

  <div class="container">
  
	<header class="row">
		<div class="span12">
		<nav class="navbar">
		<div class="navbar-inner">
			<a href="#" class="brand">Bootleg Twitter</a>
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			
			</a>
			
		<div class="nav-collapse collapse">
		
			<ul class="nav">
			<li class="divider-vertical"></li>
			<li><a href="#">Home</a></li>
			<li class="divider-vertical"></li>
			<li><a href="#">Blog</a></li>
			<li class="divider-vertical"></li>
			<li><a href="#">About</a></li>
			<li class="divider-vertical"></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Connect<b class="carret"></b>
				</a>
				<ul class="dropdown-menu">
					
					<li><a href="#"></a>Twitter</li>
					<li><a href="#"></a>Facebook</li>
					<li><a href="#"></a>Google+</li>
					<li class"divider"></li>
					<li><a href="#"></a>Contact</li>
				</ul>	
			
			
			</li>
			<li class="divider-vertical"></li>
			</ul>
	</header>
	
	
	<div class="row" id="main-content">
		<div class="span4" id="sidebar">
			<div class="well">
	
				<form>
				
					<fieldset>
						<legend>Login</legend>
						<input type="text" placeholder="username">
						<input type="text" placeholder="password">
						<label class="checkbox">
						<input type="checkbox">Remember Me
						</label>
						
						<div class="pull-right">
						
						<input type="submit" class="btn btn-primary" value="login">
						
						<a class="btn btn-info" href="#register" role="button" data-toggle="modal">register
						</a>
						</div>
						
					</fieldset>
				
				</form>
			</div>
		</div>
	</div>
	<div class="span8"></div>
	
	
	
	</div>
	
	
	<footer class="row"></footer>
	
  </div><!---end--->
  
  <div id="register" class="modal hide fade" aria-labelledby="modalLabel" aria-hidden="true">
  
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
	<h3 id="modalLabel">Register</h3>
	</div>
	
	<div class="modal-body">
  
		<form>
			<div class="controls controls-row">
				<input type="text" class="span2" placeholder="first name">
				<input type="text" class="span2" placeholder="last name">
				<select class="span1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				</select>
				
			</div>
		
		</form>
  
	</div>
  
  
	<div class="modal-footer">
		<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">cancel</button>
		<button class="btn btn-success">register</button>
	</div>
  
  </div>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
